    "et-xmlfile>=1.1.0",
    "python-dateutil>=2.8.0",
    "pytz>=2023.3",
    "tzdata>=2023.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-qt>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pyinstaller>=6.0.0",
    "auto-py-to-exe>=2.0.0",
]
